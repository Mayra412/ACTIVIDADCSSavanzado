<body>

<button onclick="document.getElementById('miModal').classList.add
('modal--open')">Abrir Modal</button>

<div class="modal" id="miModal">

  </div>
</div>
   <h1>EN CONTACTO CON EL USUARIO</h1>

    <div class="card">
        <img src="Imagenes/Imag01.webp" alt="Imagenes">

        <button class="btn primary"</button>Abrir aquí</button>
    </div>

<div class="form-group">

  <textarea class="form-textarea"></textarea>
</div>

</div>
